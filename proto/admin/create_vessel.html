<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bootstrap.min.css" rel="stylesheet">
        <title>Boats</title>
        <style>
            .container {
                margin-top: 40px;
            }
            .col-lg-4 {
            }
            .col-lg-2 {
            }
            .split {
                margin-top: 40px;
            }
        </style>
    </head>
    
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Configuration</a>
                    </li>
                    <li>
                        <a href="vessels.html">Vessels</a>
                    </li>
                    <li>
                        <a href="extras.html">Extras</a>
                    </li>
                    <li>
                        <a href="destinations.html">Destinations</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>General Info</h1>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Type</label>
                    <div class="col-lg-9">
                        <select class="form-control">
                            <option>Sailing Yacht</option>
                            <option>Catamaran</option>
                            <option>Motor Yacht</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Reference Code</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Destination</label>
                    <div class="col-lg-9">
                        <select class="form-control">
                            <option>Estonia</option>
                            <option>Finland</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Make</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Model</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Length</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Cabins</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Max. people</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <h2>Pricing</h2>
                <div class="form-group">
                    <label class="col-lg-3 control-label">During A period</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">During B period</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">During C period</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <h2>Details</h2>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Description</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Specification</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Navigation</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Tecnical Features</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Deck equipment</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Deck equipment</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Interior</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Safety</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Sails</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Charter</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
