<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .container {
                margin-top: 40px;
            }
            .col-lg-4 {

            .col-lg-2 {
            }
            .split {
                margin-top: 40px;
            }
        </style>
    </head>
    
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Configuration</a>
                    </li>
                    <li>
                        <a href="vessels.html">Vessels</a>
                    </li>
                    <li>
                        <a href="extras.html">Extras</a>
                    </li>
                    <li>
                        <a href="destinations.html">Destinations</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Configuration</h1>
            <h2>Season</h2>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">A period</label>
                    <div class="col-lg-9">
                        <input type="date" class="form-control" placeholder="Begging of A">
                        <input type="date" class="form-control" placeholder="End of A">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">B period</label>
                    <div class="col-lg-9">
                        <input type="date" class="form-control" placeholder="Begging of B">
                        <input type="date" class="form-control" placeholder="End of B">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">C period</label>
                    <div class="col-lg-9">
                        <input type="date" class="form-control" placeholder="Begging of C">
                        <input type="date" class="form-control" placeholder="End of C">
                    </div>
                </div>
                <div class="form-group">
                    <div class="pull-right col-lg-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
            <h2>Discounts</h2>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">End of early bird discount</label>
                    <div class="col-lg-9">
                        <input type="date" class="form-control" placeholder="Begging of A">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Early bird percentage</label>
                    <div class="col-lg-9">
                        <input type="number" class="form-control" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" value="5">2 week discount percentrage</label>
                    <div class="col-lg-9">
                        <input type="number" class="form-control" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">3 week discount percentrage</label>
                    <div class="col-lg-9">
                        <input type="number" class="form-control"  value="10">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Maximum total percentrage</label>
                    <div class="col-lg-9">
                        <input type="number" class="form-control" value="15">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
